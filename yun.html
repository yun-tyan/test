<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最終確認</title>
    <script>
        let attempts = 2; // 間違えられる回数

        function checkPassword() {
            let password;
            while (attempts > 0) {
                password = prompt("ページを開くには本部から伝えられたIDが必要です。");
                if (password === "Aruha_ghost") {
                    document.getElementById("lock").style.display = "none";
                    document.getElementById("content").style.display = "block";
                    return; // 正解なら終了
                } else {
                    attempts--;
                    alert("パスワードが違います。あと " + attempts + " 回間違えられます。");
                }
            }
            // 2回間違えたらページを閉じる
            alert("IDの入力回数を超えました。");
            window.close(); // ページを閉じる（ブラウザによって動作しないこともある）
        }
    </script>
</head>
<body onload="checkPassword()">

    <div id="lock">
        <p>ページを開くには本部から受け取ったIDが必要です。<br>開かない場合は本部の方に連絡して下さい。</p>
    </div>

    <div id="content" style="display:none;">
        <h1>Secret Haven</h1>
        <p>ここに秘密の内容を書こう！</p>
    </div>

</body>
</html>
